<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" onsubmit="onSubmit()">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div>
          <label for="surname">Surname:</label>
          <input type="text"
            id="surname"
            autocomplete="false">
        </div>

        <div class="form-field">
          <label for="personName">Name:</label>
          <input type="text" id="personName">
        </div>

        <div class="form-field">
          <label for="age">How old are You?</label>
          <input
            type="number"
            id="age"
            value="12"
            min="12"
            max="100"
          >
        </div>

        <div class="form-field">
          <label for="setDate">Full date of birth:</label>
          <input
            type="date"
            id="setDate"
            name="setDate"
            placeholder="mm/ dd/ yyyy"
          >
        </div>

        <div class="form-field clearMarginBottom">
          <label for="agreement">I accept the term of the agreement</label>
          <input type="checkbox" id="agreement" required>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div>
          <label for="email">E-mail:</label>
          <input
            class="clearPadding"
            type="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>

        <div class="form-field clearMarginBottom">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            required
            minlength="6"
            maxlength="14"
         >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div>
          Do you love cats?
          <input
            type="radio"
            name="pet"
            id="isLikeCatsYes"
          >
          <label for="isLikeCatsYes">Yes</label>
          <input
            type="radio"
            name="pet"
            id="isLikeCatsNo"
          >
          <label for="isLikeCatsNo">No</label>
        </div>

        <div class="form-field">
          <label for="chooseColor">
            What is your favorite color?
          </label>
          <input
            type="color"
            name="color"
            id="chooseColor"
            value="#000"
          >
        </div>

        <div class="form-field">
          <label for="timeToSleep">
            What time do you go to bed?
          </label>
          <input
            type="time"
            name="time"
            id="timeToSleep"
            step="1"
          >
        </div>

        <div class="form-field">
          <label for="chooseCarModel">
            What are your favorite brand of cars?
          </label>
          <select multiple name="cars" id="chooseCarModel">
            <option>BMW</option>
            <option>Audi</option>
            <option>Lada</option>
          </select>
        </div>

        <div class="form-field clearMarginBottom">
          <label for="rate">
            How do you rate our work?
          </label>
          <input
            type="range"
            name="rate"
            id="rate"
            min="0"
            max="100"
            value="0"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <div>
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2"
          >
          </textarea>
        </div>

        <div class="form-field clearMarginBottom">
          <label for="recommend">Would you recommend us?</label>
          <select name="recommend" id="recommend">
            <option>yes</option>
            <option>no</option>
          </select>
        </div>

      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
